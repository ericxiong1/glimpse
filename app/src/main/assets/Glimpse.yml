context:
  expressions:
    changeWidget:
      - (@politeUtterance ) (@start) (@prepositions ) $widgetName:widget
    dnd:
      - (@politeUtterance ) (turn) [do not disturb, d n d] $boolean:state
    setting:
      - (@politeUtterance) (set) $settingName:setting (@prepositions)
        $settingLevel:settingLevel
      - (@politeUtterance) (set) $settingName:setting (@prepositions)
        $pv.TwoDigitInteger:level
      - (@politeUtterance) (set) $settingName:setting (@prepositions)
        $pv.Percent:level
    hud:
      - (@politeUtterance) (hud) $exit:state
      - (@politeUtterance) (turn) (hud) $boolean:state
